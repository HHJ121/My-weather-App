<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/18fedba7e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row">
        <form id="search-city">
          <div class="col-4">
            <input
              id="input-city"
              type="search"
              placeholder="Enter City"
              autofocus="on"
            />
            <input type="submit" value="Search" />
          </div>
        </form>

        <div class="col-12">
          <ul>
            <li class="wednesday">
              <div class="row">
                <div class="col-2">Wednesday 27</div>
                <div class="col-1">
                  <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">17˚/7˚</div>
              </div>
            </li>
            <li class="thursday">
              <div class="row">
                <div class="col-2">Thursday 28</div>
                <div class="col-1">
                  <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">19˚/11˚</div>
              </div>
            </li>
            <li class="friday">
              <div class="row">
                <div class="col-2">Friday 29</div>
                <div class="col-1">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col-2">16˚/11˚</div>
              </div>
            </li>
            <li class="saturday">
              <div class="row">
                <div class="col-2">Saturday 30</div>
                <div class="col-1">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="col-2">15˚/12˚</div>
              </div>
            </li>
            <li class="sunday">
              <div class="row">
                <div class="col-2">Sunday 31</div>
                <div class="col-1">
                  <i class="fas fa-cloud"></i>
                </div>
                <div class="col-2">18˚/9˚</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row current-temp">
        <div class="col-2">
          <i class="fas fa-cloud current-cloud"></i>
        </div>
        <div class="col-2 currentTemp">
          <strong id="currentT">17˚C</strong>

          <div class="row">
            <div class="col-2 high-low-temp">
              <span id="high-temp">8˚</span>/<span id="low-temp">7˚</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3 city-name">
          <strong id="city">Victoria</strong>
        </div>
        <div class="col-3 humidity-wind">
          <div id="humidity-input">Humidity: 70%</div>
          <div class="row">
            <div class="col-7 wind" id="wind-input">Wind: 8 KMPH</div>
          </div>
        </div>
      </div>

      <div class="current-date">
        <strong id="currentDate">Tuesday October 26</strong>
      </div>
      <div class="unit">
        <a id="celsius" href="#">˚C</a> |<a id="fahrenheit" href="#">˚F</a>
      </div>
      <div class="coder">Coded by Haw-Harn Jiang</div>
      <button id="current-location">Current</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
